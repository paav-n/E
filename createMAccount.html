<body>
<div class="limiter">
        <div class="container-login100" style="background-image: url('Login/images/bg-01.jpg');">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                        <form action="create.php" id="form1" class="login100-form validate-form" method="post">
                                        <span class="login100-form-title p-b-49">
                                                Create Driver Account
                                        </span>
                                <input type="hidden" id="role" name="role" value="maestro">
                                <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
                                        <span class="label-input100">Username</span>
                                        <input class="input100" type="text" name="username" placeholder="Type your username">
                                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                                </div>

                                <div class="wrap-input100 validate-input" data-validate="Password is required">
                                        <span class="label-input100">Password</span>
                                        <input class="input100" type="text" name="pass" placeholder="Type your password">
                                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                                </div>

                                <div class="wrap-input100 validate-input" data-validate="Email is required">
                                        <span class="label-input100">Email</span>
                                        <input class="input100" type="text" name="email" placeholder="Type your email">
                                        <span class="focus-input100" data-symbol="&#64;"></span>
                                </div>

                                <div class="wrap-input100 validate-input" data-validate="Vehicle Make">
                                        <span class="label-input100">Vehicle Make</span>
                                        <input class="input100" type="text" name="make" placeholder="Type your make">
                                        <span class="focus-input100" data-symbol="&#9951;"></span>
                                </div>

                                <div class="wrap-input100 validate-input" data-validate="Vehicle Model">
                                        <span class="label-input100">Vehicle Model</span>
                                        <input class="input100" type="text" name="model" placeholder="Type your model">
                                        <span class="focus-input100" data-symbol="&#9951;"></span>
                                </div>

                                <div class="wrap-input100 validate-input" data-validate="Vehicle Year">
                                        <span class="label-input100">Vehicle Year</span>
                                        <input class="input100" type="text" name="year" placeholder="Type your year">
                                        <span class="focus-input100" data-symbol="&#9951;"></span>
                                </div>
                                <br>

                                <div class="container-login100-form-btn">
                                        <div class="wrap-login100-form-btn">
                                                <div class="login100-form-bgbtn"></div>
                                                <button class="login100-form-btn">
                                                        Create Driver Account
                                                </button>
                                        </div>
                                </div>
                        </form>
                </div>
        </div>
</div>
